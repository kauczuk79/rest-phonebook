<div class="panel panel-default" ng-controller="PhonebookShowController as controller">
    <div class="panel-heading">
        Number details
    </div>
    <div class="panel-body">
        <div class="row">
            <label for="nameTextBox" class="col-lg-offset-2 col-lg-2 col-md-offset-1 col-md-3 col-sm-4 control-label">Name</label>
            <div class="col-lg-6 col-md-7 col-sm-8">
                {{controller.name}}
            </div>
        </div>
        <div class="row">
            <label for="nameTextBox" class="col-lg-offset-2 col-lg-2 col-md-offset-1 col-md-3 col-sm-4 control-label">Last name</label>
            <div class="col-lg-6 col-md-7 col-sm-8">
                {{controller.lastName}}
            </div>
        </div>
        <div class="row">
            <label for="nameTextBox" class="col-lg-offset-2 col-lg-2 col-md-offset-1 col-md-3 col-sm-4 control-label">Telehone number</label>
            <div class="col-lg-6 col-md-7 col-sm-8">
                {{controller.number}}
            </div>
        </div>
        <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 btn-group" role="group">
            <button ng-disabled="addPhonebookEntry.$invalid" class="btn btn-primary" ng-click="controller.edit()">Edit</button>
        </div>
    </div>
</div>
